repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        name: "ğŸ“ YAML syntax check"
      - id: end-of-file-fixer
        name: "ğŸ“œ Ensure newline at end of file"
      - id: trailing-whitespace
        name: "âœ‚ï¸ Remove trailing whitespace"

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.5
    hooks:
      - id: ruff
        name: "ğŸ Python code analysis"
        args: ["--fix"]
      - id: ruff-format
        name: "ğŸªš Format Python code"

  - repo: local
    hooks:
      - id: pytest-check
        name: "ğŸ§ª Run pytest tests"
        entry: pytest -p no:warnings -s
        language: system
        pass_filenames: false
